e="color" id="color" name="color" required> </label> <label class="form-field mb" for="time"> What time do you go to bed? <input type="time" id="time" name="time" min="21:00" max="23:00"> </label> <label for="favouriteCar" class="form-field mb"> What are your favorite brand of cars? <select name="car" multiple id="favouriteCar"> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> <option value=" "></option> </select> </label> <label class="form-field" for="rate"> How do you rate: <input type="range" value="0" name="rate" id="rate" max="100"> </label> </fieldset> <fieldset> <legend>Additional info</legend> <label class="form-field mb" for="comments"> Comments: <textarea name="comments" id="comments" required minlength="5"></textarea> </label> <label for="recomendedUs" class="form-field"> Would you recomended us? <select name="recomendedUs" id="recomendedUs" required> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit"> Submit </button> </form> </body></html>
